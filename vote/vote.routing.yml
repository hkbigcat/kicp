vote.vote_content:
  path: '/vote'
  defaults:
    _controller: '\Drupal\vote\Controller\VoteController::VoteContent'
    _title: 'Vote'
  requirements:
    _access: 'TRUE'
    _permission: 'access content'
  options:
    no_cache: TRUE

vote.vote_view:
  path: '/vote_view/{vote_id}'
  defaults:
    _form: '\Drupal\vote\Form\VoteView'
    _title: 'Vote'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE    

vote.vote_delete:
  path: '/vote_delete/{vote_id}'
  defaults:
    _controller: '\Drupal\vote\Controller\VoteController::deleteVote'
    _title: 'Vote delete'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE   

vote.vote_change_1:
  path: '/vote_change_1/{vote_id}'
  defaults:
    _form: '\Drupal\vote\Form\VoteChange1'
    _title: 'Edit Vote'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

vote.vote_add_page1:
  path: '/vote_add_page1'
  defaults:
